<div class="container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" class="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
        ngModel
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="error">Email is required.</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
        ngModel
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="error">Password is required.</div>
    </div>

    <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
  </form>
  <div *ngIf="message" [ngClass]="{ success: !isError, error: isError }">
    {{ message }}
  </div>
</div>
