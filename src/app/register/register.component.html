<div class="container"> 
  <h2>Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" class="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        required
        ngModel
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="error">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
        ngModel
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="error">
        Email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        class="form-control"
        required
        ngModel
        #phone="ngModel"
      />
      <div *ngIf="phone.invalid && phone.touched" class="error">
        Phone is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
        ngModel
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="error">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select
        id="role"
        name="role"
        class="form-control"
        required
        ngModel
        #role="ngModel"
      >
        <option value="user">User</option>
        <option value="admin">Admin</option>
	<option value="courier">Courier</option>
      </select>
      <div *ngIf="role.invalid && role.touched" class="error">
        Role is required.
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>
  <div *ngIf="message" [ngClass]="{ success: !isError, error: isError }">
    {{ message }}
  </div>
</div>
