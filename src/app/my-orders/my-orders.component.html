<div class="orders-list">
  <h2>My Orders</h2>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Product ID</th>
        <th>Delivery Address</th>
        <th>Order Status</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.order_id }}</td>
        <td>{{ order.product_id }}</td>
        <td>{{ order.delivery_address }}</td>
        <td>{{ order.order_status }}</td>
        <td>{{ order.created_at }}</td>
      </tr>
    </tbody>
  </table>
</div>
